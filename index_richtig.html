<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MASH-Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f4f8;

    }
    header {
      background-color: #4ba3f2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;

    main {
      padding: 2rem;

      margin: auto;
    }
    .product {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      margin-top: 0.5rem;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #25D366;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e1e5ea;
      font-size: 0.9rem;
    }
    footer a {
      color: #4ba3f2;
      margin: 0 0.5rem;
      text-decoration: none;
    }
  </style>
</head>

  <header>
    <h1>MASH-Store</h1>
